<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body onLoad="init();">
  
  <a href=""></a>
  <canvas id="myCanvas" width="400" height="400" >
  </canvas>
</body>

<script>
var context;
var x=10;
var y=10;
var dx=2;
var dy=2;
var point=1;
function init()
{
  context= myCanvas.getContext('2d');
  setInterval(draw,10);
}

function draw()
{
  context.clearRect(0,0, 400,400);
  context.beginPath();
  context.fillStyle="#FF00FF";
  // Draws a circle of radius 10 at the coordinates 10,10 on the canvas
  context.arc(x,y,10,0,2*Math.PI,true);
  context.closePath();
    context.fill();
    
    if (point==1){
        x+=dx;
        if(x>380){
            point=2;
        }
    }
    if(point==2){
        y+=dy;
        if(y>380){
            point=3;
        }
    }
    if(point==3){
        x-=dx;
        if(x<10){
            point=4;
        }
        
    }
    if(point==4){
        y-=dx;
        if(y<10){
            point=1;
        }
        
    }
}
        
    
    
        
        



</script>



</html>
