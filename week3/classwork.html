                   <!-- box -->

                    <!-- blue move element -->
                    <div id="elemStep2" style="position: relative; width: 20px; height: 50px;background-color: aquamarine;"></div>
                    
                    
                       
                    <script>
                    //on click - move right and down  till 400px right then move left
                        
                        //how to move ? -setInterval
                        
                        //use long names 
                        
                        //pseudo code:
                        //var nameofelement = get elemebt by id elemstep2;
                        var elemStep2 = document.getElementById("elemStep2");
                        //nameofelement.onclick: do following slowly:
                        elemStep2.onclick=function myOnclickFunctionStep2(){
                          // (left increase to 400
                            var iStep2=0;
                            //the following line will start to move the element to right and down
                            var vstep2Move1=setInterval(Step2Move1,10);
                            function Step2Move1(){
                            elemStep2.style.left= iStep2++ +"px";
                            
                             elemStep2.style.top= iStep2/2 +"px"; 
                             //following will check if 400 is reached and if reached will stop movement and start movement 2
                                //stop and start move left till left is 20px 
                            if(iStep2>400){
                                clearInterval(vstep2Move1);                  
                                vstep2Move2=setInterval(fStep2Move2,10);                  
                            }
                            
                            
                                
                                
                            };
                            var gStep2=400;
                            var vstep2Move2;
                            function fStep2Move2(){

                <div id="step3Div" class="displayNone" style="width: 580px;height: 580px; border: solid 4px black;">
                   
                    <div id="elemStep3" style="position: relative; width: 20px; height: 50px;background-color: aquamarine;"></div>
                    
                    <script>
                    var elemStep3= document.getElementById("elemStep3");
                        var iStep3=0;
                        var gStep3 =400;
                        var hStep3 =20;
                        var vStep3Move1;
                        var vStep3Move2;
                        var vStep3Move3;
                        
                        elemStep3.onclick=function onclickFunctionStep3(){
                          vStep3Move1= setInterval(fStep3Move1,10);
                            function fStep3Move1(){
                                //move it 
                                elemStep3.style.left= iStep3++ +"px";
                                elemStep3.style.top= iStep3/2 +"px";
                                
                                
                                //if statement for stopping vStep3Move1
                                if(iStep3>400){
                                    clearInterval(vStep3Move1);
                                    vStep3Move2 = setInterval(fStep3Move2,10);
                                }
                            
                            }
                            function fStep3Move2(){
                                elemStep3.style.left= gStep3-- +"px";
                                if(gStep3<20){
                                    clearInterval(vStep3Move2);
                                   vStep3Move3= setInterval(fStep3Move3,10);
                                }
                            }
                            function fStep3Move3(){
                                elemStep3.style.left= hStep3++ +"px";
                                elemStep3.style.top= (hStep3/2)+200 +"px";
                                if(hStep3> 400){
                                    clearInterval(vStep3Move3);
                                }
                            }
                        };
                    
                    </script>

                <div id="step4Div" class="displayNone"  style="position: relative;">
                    <img src="flowers-daizy.JPG" alt="" style="position: relative;" >
                    <img id="imgStep4Fly" src="butterfly.gif" alt=""  style="position:absolute;   top: 0; left: 0;">
                    
                    <script>
                    window.onload=function myonloadfunction(){
                        var vStep4Fly= document.getElementById("imgStep4Fly");
                    vStep4Fly.onclick= function step4onclickfunction(){
                        move(vStep4Fly);
                    }
                        
                        
                        
                    
                    function move(elem) { 
                    var left = 0;
                    var top = 0;
                    var point=0;
                        var id = setInterval(doMove, 10) // draw every 10ms 
                        function doMove() {

                            if ( point==0) {
                                left++;  // update parameters 
                                top++;
                                elem.style.left = left + 'px'; // show frame 
                                elem.style.top = top + 'px'; 
                                if (left >300)  
                                {
                                    point=1;
                                }
                            }
                            if ( point==1) {
                                left--;  // update parameters		
                                elem.style.left = left + 'px'; // show frame 
                                if (left <20) {
                                    point=2;  //check finish condition

                                }
                            }

                            if ( point==2) {
                                left++;  // update parameters		
                                top=top + 0.4;
                                elem.style.left = left + 'px'; // show frame 
                                elem.style.top = top + 'px'; 
                                if (top >580) {
                                    clearInterval(id);// check finish condition

                                }
                            }

                          }
                          
                        }
                    }
                    </script>

                 <img src="flowers-daizy.JPG" alt="" style="position: relative;" >
                 <img id="imgStep5Fly" src="butterfly.gif" alt=""  style="position:absolute;   top: 0; left: 0;">
                    
                <script>
                    var snd = new Audio('swan_lake.mp3');
                    snd.load();
                    window.onload=function myonloadfunctionStep5(){
                        var vStep5Fly= document.getElementById("imgStep5Fly");
                    vStep5Fly.onclick= function step5onclickfunction(){
                        moveStep5(vStep5Fly);
                    }
                        
                        
                        
                    
                    function moveStep5(elem) { 
                    var left = 0;
                    var top = 0;
                    var point=0;
                        var id = setInterval(doMoveStep5, 10) // draw every 10ms 
                        function doMoveStep5() {
                               snd.play(); 
                            if ( point==0) {
                                left++;  // update parameters 
                                top++;
                                elem.style.left = left + 'px'; // show frame 
                                elem.style.top = top + 'px'; 
                                if (left >300)  
                                {
                                    point=1;
                                }
                            }
                            if ( point==1) {
                                left--;  // update parameters		
                                elem.style.left = left + 'px'; // show frame 
                                if (left <20) {
                                    point=2;  //check finish condition

                                }
                            }

                            if ( point==2) {
                                left++;  // update parameters		
                                top=top + 0.4;
                                elem.style.left = left + 'px'; // show frame 
                                elem.style.top = top + 'px'; 
                                if (top >580) {
                                    snd.pause();
                                    clearInterval(id);// check finish condition

                                }
                            }

                          }
                          
                        }
                    }
                    </script>

                    vStep6Fly.onclick= function step6onclickfunction(){
                        moveStep6(vStep6Fly);
                    }
                        
                        
                        
                    
                    function moveStep6(elem) { 
                    var left = 0;
                    var top = 0;
                    var point=0;
                        var id = setInterval(doMove, 10) // draw every 10ms 
                        function doMove() {
                               snd.play();
                            switch (point){
                                    
                            case 0: 
                                left++;  // update parameters 
                                top++;
                                elem.style.left = left + 'px'; // show frame 
                                elem.style.top = top + 'px'; 
                                if (left >300)  
                                {
                                    point=1;
                                }
                            
                                    break;
                                case 1: 
                                left--;  // update parameters		
                                elem.style.left = left + 'px'; // show frame 
                                if (left <20) {
                                    point=2;  //check finish condition

                                }
                            
                                    break;
                                case 2: 
                                left++;  // update parameters		
                                top=top + 0.4;
                                elem.style.left = left + 'px'; // show frame 
                                elem.style.top = top + 'px'; 
                                if (top >580) {
                                    snd.pause();
                                    clearInterval(id);// check finish condition

                                }
                            break;

                         }
                        }
                          
                        }
                    }
                    </script>
