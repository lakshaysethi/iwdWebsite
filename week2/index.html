<!doctype html>
<html lang="en">
 <head>
  <title>Lakshay Sethi - Week 2</title>
 </head>
 <style>
	.slidecontainer {
		width: 100%;
	}

	.slider {
		-webkit-appearance: none;
		width: 100%;
		height: 15px;
		background: #d3d3d3;
		outline: none;
		opacity: 0.7;
		-webkit-transition: .2s;
		transition: opacity .2s;
		border-radius : 5px;
	}

	.slider:hover {
		opacity: 1;
	}

	.slider::-webkit-slider-thumb {
		-webkit-appearance: none;
		appearance: none;
		width: 25px;
		height: 25px;
		background: #4CAF50;
		cursor: pointer;
		border-radius : 50px;
	}

	.slider::-moz-range-thumb {
		width: 25px;
		height: 25px;
		background: #4CAF50;
		cursor: pointer;
		border-radius : 50px;
	}
</style>

 <body style="padding:30px;">
	<div>
		<h1>Width and Background Color</h1>
		<p>Width :  <span id="widthValue"></span> px</p>
		<input type="range" min="100" max="800" value="100" class="slider" id="widthRange">
		<label>Background Color : </label> <input type="color" name="color" id="widthColor" onChange="bgColorChange1()">
		<div id="task1" style="width:100px;height:80px;padding:20px;margin:20px;background-color:blue;border:1px solid black;border-radius:10px;">Width and Background Color Change</div>
	</div>

	<div>
		<h1>Height and Font Color</h1>
		<p>Height :  <span id="heightValue"></span> px</p>
		<input type="range" min="100" max="800" value="100" class="slider" id="heightRange">
		<label>Font Color : </label> <input type="color" name="color" id="heightColor" onChange="ftColorChange1()">
		<div id="task2" style="width:300px;height:100px;padding:20px;margin:20px;background-color:#cc00cc;border:1px solid black;border-radius:10px;">Height and Font Color Change</div>		
	</div>

	<div>
		<h1>Font Color, Font Type and Font Weight</h1>
		<label>Background Color : </label><input type="color" name="color" id="bgColor" onChange="bgColorChange2()"> &nbsp;&nbsp;&nbsp;
		<label>Font Color : </label> <input type="color" name="color" id="ftColor" onChange="ftColorChange2()"> &nbsp;&nbsp;&nbsp;
		<label>Font Type : </label> 
		<select id="myFontFamily">
			<Option value="Arial, Helvetica, sans-serif" selected>Arial, Helvetica, sans-serif</option>
			<Option value="'Arial Black', Gadget, sans-serif">"Arial Black", Gadget, sans-serif</option>
			<Option value="'Comic Sans MS', cursive, sans-serif">"Comic Sans MS", cursive, sans-serif</option>
			<Option value="Impact, Charcoal, sans-serif">Impact, Charcoal, sans-serif</option>
			<Option value="'Lucida Sans Unicode', 'Lucida Grande', sans-serif">"Lucida Sans Unicode", "Lucida Grande", sans-serif</option>
			<Option value="Tahoma, Geneva, sans-serif">Tahoma, Geneva, sans-serif</option>
			<Option value="'Courier New', Courier, monospace">"Courier New", Courier, monospace</option>
		</select>
		<button type="button" onclick="changeFontFamily()">Change Font Type</button>&nbsp;&nbsp;&nbsp;
		<label>Font Weight : </label>
		<select id="myFontWeight">
			<Option value="normal" selected>Normal</option>
			<Option value="bold">Bold</option>
			<Option value="bolder">Bolder</option>
			<Option value="lighter">Lighter</option>
		</select>
		<button type="button" onclick="changeFontWeight()">Change Font Weight</button>&nbsp;&nbsp;&nbsp;
		<div id="bgTask3" style="width:200px;height:55px;padding:15px;margin:20px;background-color:#cc00cc;font-size:25px;border:1px solid black;border-radius:10px;text-align:center;">
			<p id="ftTask3" style="margin:0">Lakshay Sethi</p>
		</div>
	</div>
 </body>

 <script>
	var wbgDiv = document.getElementById("task1");
	var hftDiv = document.getElementById("task2");
	var bgTask3 = document.getElementById("bgTask3");
	var ftTask3 = document.getElementById("ftTask3");
	var widthSlider = document.getElementById("widthRange");
	var widthOutput = document.getElementById("widthValue");
	var heightSlider = document.getElementById("heightRange");
	var heightOutput = document.getElementById("heightValue");	

	widthOutput.innerHTML = widthSlider.value;
	heightOutput.innerHTML = heightSlider.value;

	widthSlider.oninput = function() {
		widthOutput.innerHTML = this.value;
		wbgDiv.style.width = this.value + "px";
	}	

	heightSlider.oninput = function() {
		heightOutput.innerHTML = this.value;
		hftDiv.style.height = this.value + "px";
	}

	function bgColorChange1() {
		var selectedColor = document.getElementById("widthColor").value;
		wbgDiv.style.backgroundColor = selectedColor;
	}

	function ftColorChange1() {
		var selectedColor = document.getElementById("heightColor").value;
		hftDiv.style.color = selectedColor;
	}

	function bgColorChange2() {
		var selectedColor = document.getElementById("bgColor").value;
		bgTask3.style.backgroundColor = selectedColor;
	}

	function ftColorChange2() {
		var selectedColor = document.getElementById("ftColor").value;
		ftTask3.style.color = selectedColor;
	}

	function changeFontFamily() {
		var atext = document.getElementById("bgTask3");
		var newFont = document.getElementById("myFontFamily").value;
		atext.style.fontFamily = newFont;
	}

	function changeFontWeight() {
		var atext = document.getElementById("bgTask3");
		var newFont = document.getElementById("myFontWeight").value;
		atext.style.fontWeight = newFont;
	}
</script>
</html>
